<section class="container">
	<div class="mdl-grid"> 
	
    {% for p in viennoiserie %}
	
	<div class="demo-card-square mdl-card mdl-shadow--2dp">
		
		<div class="mdl-card__title mdl-card--expand">
			<h2 class="mdl-card__title-text">{{p.name}}</h2>
		</div>
		 
		<div class="mdl-card__supporting-text">		
		<label class="col-lg-3">Prix</label> : <label id ="prix">{{p.prix}}</label><br><br>
		
		</div>
		  <div class="mdl-card__actions mdl-card--border">
			<a href="http://localhost:8080/api/page_viennoiserie_details"><button type="button" class="btn btn-default" onclick="GetViennoiserie({{p.id}})">Detail</button></a>
			<button data-info="{{p.name}},{{p.prix}}" class="btn btn-primary" type="submit" onclick="ajouter(this)"><span class="glyphicon glyphicon-shopping-cart"></span> Ajouter au panier</button>
		  </div>
	</div>
	
    {% endfor %}  
</div>	
	
</section>
